<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/FUSE.webp" type="image/x-icon" />

    <!-- REMIX ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Toastr JS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />

    <!-- TIMELINE CSS -->
    <link rel="stylesheet" href="dist/css/timeline.css" />

    <!-- HAMBURGER CSS -->
    <link rel="stylesheet" href="dist/css/hamburgers.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/style2.css" />

    <!-- REGIST CSS -->
    <link rel="stylesheet" href="dist/css/regist.css" />
    <title>FUSE 2024 | REGISTRATION</title>
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- FORM REGISTRATION -->
    <div class="form_regist">
      <div class="container">
        <header>
          Welcome To <br />
          <span>FUSE 2024</span>
        </header>
        <div class="astro">
          <img class="astro1" src="assets/icon/1R.webp" alt="" />
          <img class="astro2" src="assets/icon/1L.webp" alt="" />
        </div>

        <form action="" class="form">
          <div class="input-box">
            <label for="competition-category"
              >Competition Category <span>*</span></label
            >
            <div class="select-box">
              <select
                name="competition-category"
                id="competition-category"
                required
              >
                <option value="" disabled selected>CHOOSE ONE</option>
                <option value="LF SMK">LF SMK</option>
                <option value="PLC SMK">PLC SMK</option>
                <option value="PLC UNIVERSITAS">PLC UNIVERSITAS</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="school-name">School Name <span>*</span></label>
            <input
              type="text"
              id="school-name"
              placeholder="Enter school name"
              required
            />
          </div>

          <div class="input-box">
            <label for="team-name">Team Name <span>*</span></label>
            <input
              type="text"
              id="team-name"
              placeholder="Enter team name"
              required
            />
          </div>

          <div class="column">
            <div class="input-box">
              <label for="member1-name">Member 1 Name <span>*</span></label>
              <input
                type="text"
                id="member1-name"
                placeholder="Enter member 1 name"
                required
              />
            </div>

            <div class="input-box">
              <label for="member2-name">Member 2 Name <span>*</span></label>
              <input
                type="text"
                id="member2-name"
                placeholder="Enter member 2 name"
                required
              />
            </div>
          </div>

          <div class="input-box">
            <label for="leader-number"
              >Nomor WA Aktif (Ketua Tim) <span>*</span></label
            >
            <input
              type="text"
              id="leader-number"
              placeholder="Enter leader number"
              required
            />
          </div>

          <div class="input-box">
            <label for="coach-name">Nama pembimbing <span>*</span></label>
            <input
              type="text"
              id="coach-name"
              placeholder="Enter coach name"
              required
            />
          </div>

          <div class="column">
            <div class="input-box">
              <label for="coach-id"
                >NIP/NIDN/NRP pembimbing <span>*</span></label
              >
              <input
                type="text"
                id="coach-id"
                placeholder="Enter NIP/NIDN/NRP"
                required
              />
            </div>

            <div class="input-box">
              <label for="coach-number"
                >Nomor WA aktif (pembimbing) <span>*</span></label
              >
              <input
                type="text"
                id="coach-number"
                placeholder="Enter coach number"
                required
              />
            </div>
          </div>

          <div class="input-box">
            <label for="student-card"
              >Surat Keterangan Aktif/Kartu Tanda Pelajar/KTM
              <span>( Jadikan 1 PDF ) *</span></label
            >
            <input type="file" id="student-card" required />
          </div>

          <div class="input-box">
            <label for="twibbon"
              >Bukti upload twibbon ke IG
              <span>( Jadikan 1 PDF ) *</span></label
            >
            <input type="file" id="twibbon" required />
          </div>

          <div class="input-box">
            <label for="photo">Foto 3x4 <span>( Jadikan 1 PDF ) *</span></label>
            <input type="file" id="photo" required />
          </div>
          <div class="input-box">
            <label for="payment-proof"
              >Bukti pembayaran <span>( Jadikan 1 PDF ) *</span></label
            >
            <input type="file" id="payment-proof" required />
          </div>

          <div class="input-box">
            <button id="btnSuccess">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer" id="footer">
      <div class="container">
        <div class="footer-box">
          <div class="box">
            <img src="assets/img/FUSE.webp" alt="" />
            <h1>FUSE 2024</h1>
          </div>
          <div class="box">
            <ul>
              <li>
                <a
                  href="https://instagram.com/fuse.polman?igshid=OGQ5ZDc2ODk2ZA=="
                  target="_blank"
                  ><i class="ri-instagram-line"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://youtube.com/@POLMAN.BANDUNG?si=JZ8Y9X2-1zBi6sB0"
                  target="_blank"
                  ><i class="ri-youtube-fill"></i
                ></a>
              </li>
              <li>
                <a href="https://polman-bandung.ac.id/" target="_blank"
                  ><i class="ri-global-line"></i
                ></a>
              </li>
              <li>
                <a href=""><i class="ri-phone-fill"></i></a>
              </li>
            </ul>
          </div>
          <div class="box">
            <p>
              FUSE 2024 <i class="ri-copyright-line"></i>2024. All rights
              reserved
            </p>
            <h2>Politeknik Manufaktur Bandung</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Toastr -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"
    ></script>
    <script>
      //Default Toastr Notification Settings
      $(document).ready(function () {
        toastr.options = {
          closeButton: false,
          debug: false,
          newestOnTop: false,
          progressBar: true,
          positionClass: "toast-top-right",
          preventDuplicates: false,
          onclick: null,
          showDuration: "300",
          hideDuration: "1000",
          timeOut: "5000",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "fadeIn",
          hideMethod: "fadeOut",
        };
      });

      //Button Click Event
      $("#btnSuccess").click(function (event) {
        toastr.success("Pendaftaran Berhasil");
        // alert("Success!");
      });
    </script>
    <script src="dist/js/particles.js"></script>
    <script src="dist/js/app.js"></script>
    <script src="dist/js/script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  </body>
</html>
